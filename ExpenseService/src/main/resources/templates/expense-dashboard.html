<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Dashboard - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Expense Tracker</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" onclick="location.href='/login-register/dashboard'">Dashboard</a>
        </div>
    </div>
</nav>
<div class="container mt-4">

    <!-- Header + Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Your Expenses</h3>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
            ‚ûï Add Expense
        </button>
    </div>

    <!-- Expense Table -->
    <table class="table table-bordered table-hover">
        <thead class="table-danger">
            <tr>
                <th>Category</th>
                <th>Amount (‚Çπ)</th>
                <th>Description</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="expense : ${expenses}">
                <td style="display:none;"><input type="hidden" name="id" th:value="${expense.id}" /></td>
                <td th:text="${expense.category}"></td>
                <td th:text="${expense.amount}"></td>
                <td th:text="${expense.description}"></td>
                <td th:text="${#temporals.format(expense.expenseDate, 'dd-MMM-yyyy')}"></td>
                <td>
                    <!-- Edit Button -->
                    <button class="btn btn-warning btn-sm" 
                            data-bs-toggle="modal" 
                            th:data-bs-target="'#editExpenseModal__' + ${expense.id}">
                        ‚úèÔ∏è Edit
                    </button>

                    <!-- Delete Button -->
                    <button class="btn btn-danger btn-sm" 
                            data-bs-toggle="modal" 
                            th:data-bs-target="'#deleteExpenseModal__' + ${expense.id}">
                        üóë Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Add Expense Modal -->
<div class="modal fade" id="addExpenseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/expense/add-expense}" th:object="${expense}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" name="category" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount (‚Çπ)</label>
                        <input type="number" name="amount" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="expenseDate" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Expense Modal (per row) -->
<div th:each="expense : ${expenses}">
    <div class="modal fade" th:id="'editExpenseModal__' + ${expense.id}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/expense/update}" method="post">
                    <input type="hidden" name="id" th:value="${expense.id}">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Expense</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" name="category" class="form-control" th:value="${expense.category}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Amount (‚Çπ)</label>
                            <input type="number" name="amount" class="form-control" th:value="${expense.amount}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control"
                                      th:text="${expense.description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" name="expenseDate" class="form-control"
                                   th:value="${#temporals.format(expense.expenseDate, 'yyyy-MM-dd')}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Delete Expense Modal (per row) -->
<div th:each="expense : ${expenses}">
    <div class="modal fade" th:id="'deleteExpenseModal__' + ${expense.id}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/expense/delete}" method="post">
                    <input type="hidden" name="id" th:value="${expense.id}">
                    <div class="modal-header">
                        <h5 class="modal-title text-danger">Delete Expense</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this expense?</p>
                        <p><strong th:text="${expense.category}"></strong> - ‚Çπ<span th:text="${expense.amount}"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
