<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Expense Tracker</a>
        <div class="d-flex">
            <button class="btn btn-outline-light me-2" onclick="location.href='/income'">Income Details</button>
            <button class="btn btn-outline-light me-2" onclick="location.href='/add-expense'">Expense Details</button>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- Summary Cards -->
    <div class="row g-3">
        <div class="col-md-4">
            <div class="card text-white bg-success shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total Income</h5>
                    <h3 th:text="${totalIncome}">₹0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-danger shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total Expenses</h5>
                    <h3 th:text="${totalExpense}">₹0</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-primary shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Net Balance</h5>
                    <h3 th:text="${netBalance}">₹0</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Income vs Expenses</div>
                <div class="card-body">
                    <canvas id="incomeExpenseChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Expense Breakdown</div>
                <div class="card-body">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Transactions Table -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Recent Transactions</div>
                <div class="card-body table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tx : ${recentTransactions}">
                                <td th:text="${tx.date}">2025-08-01</td>
                                <td th:text="${tx.type}">Income</td>
                                <td th:text="${tx.category}">Salary</td>
                                <td th:text="${tx.amount}">₹10,000</td>
                                <td th:text="${tx.description}">August Salary</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(recentTransactions)}">
                                <td colspan="5" class="text-center">No transactions found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Chart.js Example Script -->
<script>
    const incomeExpenseChart = new Chart(document.getElementById('incomeExpenseChart'), {
        type: 'bar',
        data: {
            labels: ['Income', 'Expense'],
            datasets: [{
                label: 'Amount',
                data: [120000, 55000], // replace with Thymeleaf data later
                backgroundColor: ['#198754', '#dc3545']
            }]
        }
    });

    const categoryChart = new Chart(document.getElementById('categoryChart'), {
        type: 'pie',
        data: {
            labels: ['Food', 'Rent', 'Travel', 'Bills'],
            datasets: [{
                data: [2000, 15000, 3000, 2500],
                backgroundColor: ['#ffc107', '#0d6efd', '#20c997', '#6f42c1']
            }]
        }
    });
</script>

</body>
</html>
