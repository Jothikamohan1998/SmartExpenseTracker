<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Register</h3>

                    <!-- ✅ Move this above the form -->
                    <div th:if="${successMsg}" class="alert alert-dismissible fade show mt-3"
                         th:classappend="' alert-' + ${msgColor}" role="alert">
                        <span th:text="${successMsg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- ✅ Registration Form -->
                    <form th:action="@{/login-register/register}" th:object="${userDetails}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" required>
                            <div class="form-text text-muted">Username must be 5 to 10 Alphabets only</div>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" required>
                            <div class="form-text text-muted">
                                Password must be 6–10 characters, include upper, lower, digit & special char
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account? <a th:href="@{/login-register/login}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap JS (required for dismissing alert) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Auto-hide alert -->
<script>
    setTimeout(() => {
        const alertBox = document.querySelector('.alert');
        if (alertBox) {
            alertBox.style.display = 'none';
        }
    }, 3000);
</script>

</body>
</html>
