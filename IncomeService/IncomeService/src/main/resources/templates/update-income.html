<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Income - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        tr:hover { cursor: pointer; background-color: #f0f0f0; }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Expense Tracker</a>
        <div class="d-flex">
        	<a class="btn btn-outline-light" href="/income">Back</a>
            <a class="btn btn-outline-light ms-2" href="/dashboard">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>Search Income by Email</h3>
    <form th:action="@{/income/search}"  th:object="${search}" method="post" class="mb-4 d-flex">
        <input type="email" name="email" class="form-control me-2" placeholder="Enter email" required />
        <button class="btn btn-primary">Search</button>
    </form>

    <!-- Display search result -->
    <table class="table table-bordered" th:if="${incomeList}">
        <thead class="table-light">
            <tr>
                <th>Source</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="income : ${incomeList}" th:attr="onclick=|window.location.href='/income/edit/${income.id}'|">
                <td th:text="${income.source}"></td>
                <td th:text="${income.amount}"></td>
                <td th:text="${income.description}"></td>
                <td th:text="${income.incomeDate}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
