<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income List - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Expense Tracker</a>
       <div class="d-flex">
        	<a class="btn btn-outline-light" href="/income">Back</a>
        	 <a class="btn btn-outline-light ms-2" onclick="location.href='/login-register/dashboard'">Dashboard</a>
            <!-- <a class="btn btn-outline-light ms-2" href="/dashboard">Dashboard</a> -->
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Income Details</h4>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-bordered mb-0">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Source</th>
                    <th scope="col">Amount (â‚¹)</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="income, stat : ${incomes}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${income.source}">Sample Source</td>
                    <td th:text="${income.amount}">0.00</td>
                    <td th:text="${income.description}">Sample description</td>
                    <td th:text="${income.formattedIncomeDate}"></td>
                    
                  <!-- <td th:text="${#dates.format(income.incomeDate, 'dd-MMM-yyyy')}">01-Jan-2025</td> -->
                </tr>
                <tr th:if="${incomes == null or #lists.isEmpty(incomes)}">
                    <td colspan="5" class="text-center">No income records found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
