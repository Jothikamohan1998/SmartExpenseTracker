<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Income - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        tr:hover {
            cursor: pointer;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Expense Tracker</a>
        	<a class="btn btn-outline-light" href="/income">Back</a>
        <a href="/dashboard" class="btn btn-outline-light ms-2">Dashboard</a>
    </div>
</nav>

<div class="container mt-3">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="container mt-4">
    <h3 class="text-center mb-4">Delete Income Record</h3>

    <!-- Search Form -->
    <form th:action="@{/income/search-delete}" th:object="${search}" method="post" class="mb-4">
        <div class="input-group">
            <input type="email" name="email" class="form-control me-2" placeholder="Enter email" required />
            <button class="btn btn-danger" type="submit">Search</button>
        </div>
    </form>

    <!-- Income Table -->
    <div th:if="${incomes != null}">
        <table class="table table-bordered table-hover">
            <thead class="table-danger">
                <tr>
                    <th>Source</th>
                    <th>Amount (â‚¹)</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="income : ${incomes}" th:data-id="${income.id}" onclick="confirmDelete(this)">
                    <td th:text="${income.source}"></td>
                    <td th:text="${income.amount}"></td>
                    <td th:text="${#temporals.format(income.incomeDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${income.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="confirmDeleteLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this income record?
            </div>
            <div class="modal-footer">
                <form id="deleteForm" th:action="@{/income/delete-byId}" method="post">
                    <input type="hidden" name="id" id="deleteIncomeId">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDelete(row) {
        var incomeId = row.getAttribute('data-id');
        document.getElementById('deleteIncomeId').value = incomeId;
        var deleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        console.log("Deleting income with ID:", incomeId); 
        deleteModal.show();
    }
</script>
</body>
</html>
