<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Income - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
        <p th:text="${successMessage}">Operation completed successfully.</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="popupOkBtn" class="btn btn-outline-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Expense Tracker</a>
        <a class="btn btn-outline-light" href="/income/update-income">Back</a>
        <a href="/dashboard" class="btn btn-outline-light ms-2">Dashboard</a>
    </div>
</nav>

<!-- Edit Form -->
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Edit Income</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/income/update}" th:object="${income}" method="post">

                <!-- Hidden ID -->
                <input type="hidden" th:field="*{id}" />

                <!-- Source -->
                <div class="mb-3">
                    <label class="form-label">Source</label>
                    <input type="text" th:field="*{source}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('source')}" th:errors="*{source}"></div>
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label class="form-label">Amount (â‚¹)</label>
                    <input type="number" th:field="*{amount}" class="form-control" required min="1">
                    <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="2"></textarea>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" th:field="*{incomeDate}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('incomeDate')}" th:errors="*{incomeDate}"></div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script th:if="${showSuccessModal}">
		var successModal = new bootstrap.Modal(document
				.getElementById('successModal'));
		successModal.show();
	</script>
	<script th:inline="javascript">
		const showModal = /*[[${showSuccessModal}]]*/false;

		if (showModal) {
			const successModal = new bootstrap.Modal(document
					.getElementById('successModal'));
			successModal.show();

			// Redirect on OK click
			document.getElementById("popupOkBtn").addEventListener("click",
					function() {
						window.location.href = "/income/update";
					});
		}
	</script>
</body>
</html>
