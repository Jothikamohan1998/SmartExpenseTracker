<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Income - Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Expense Tracker</a>
        <div class="d-flex">
        	<a class="btn btn-outline-light" href="/income">Back</a>
            <a class="btn btn-outline-light ms-2" href="/dashboard">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add Income</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/income/add-income}" th:object="${income}" method="post">

                <!-- Source -->
                <div class="mb-3">
                    <label for="source" class="form-label">Source</label>
                    <input type="text" th:field="*{source}" class="form-control" id="source" placeholder="e.g. Salary, Freelance" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('source')}" th:errors="*{source}"></div>
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (â‚¹)</label>
                    <input type="number" th:field="*{amount}" class="form-control" id="amount" min="1" placeholder="Enter amount" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description (optional)</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="2"></textarea>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label for="incomeDate" class="form-label">Date</label>
                    <input type="date" th:field="*{incomeDate}" class="form-control" id="incomeDate" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('incomeDate')}" th:errors="*{incomeDate}"></div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save Income</button>
                    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
